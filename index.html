<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Agent Client</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LiveKit Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        .visualizer-bar { transition: height 0.1s ease; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center font-sans">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold">Support Agent</h1>
            <p class="text-gray-400 text-sm mt-1">Report your issue via voice</p>
        </div>

        <!-- Connection Form -->
        <div id="connect-form" class="space-y-4">
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">LiveKit URL</label>
                <input type="text" id="url-input" placeholder="wss://..." class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-sm focus:outline-none focus:border-blue-500 transition">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">Access Token</label>
                <input type="password" id="token-input" placeholder="eyJ..." class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-sm focus:outline-none focus:border-blue-500 transition">
                <p class="text-xs text-gray-500 mt-1">Generate this via CLI or your backend.</p>
            </div>
            <button onclick="connectToRoom()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition shadow-lg">
                Connect & Speak
            </button>
        </div>

        <!-- Active Call UI (Hidden by default) -->
        <div id="call-ui" class="hidden text-center">
            <div class="h-16 flex items-center justify-center space-x-1 mb-6" id="visualizer">
                <!-- Bars generated by JS -->
            </div>
            
            <div class="text-emerald-400 text-sm font-mono mb-6 animate-pulse">
                ‚óè Agent is listening...
            </div>

            <div class="flex justify-center space-x-4">
                <button id="mic-btn" onclick="toggleMic()" class="p-4 bg-gray-700 rounded-full hover:bg-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <button onclick="disconnectRoom()" class="p-4 bg-red-600 hover:bg-red-500 rounded-full text-white transition shadow-lg shadow-red-600/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let room;
        
        // Setup visualizer bars
        const visualizer = document.getElementById('visualizer');
        for(let i=0; i<5; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar w-3 bg-blue-500 rounded-full mx-1';
            bar.style.height = '10px';
            visualizer.appendChild(bar);
        }

        async function connectToRoom() {
            const url = document.getElementById('url-input').value; // e.g. wss://your-project.livekit.cloud
    
            // 1. Fetch Token from your local Node server
            try {
                const response = await fetch('http://localhost:3003/getToken?username=Customer1');
                const data = await response.json();
                
                if (!data.token) throw new Error("No token received");
                
                const token = data.token;
                
                // 2. Connect using the fetched token
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                room.on(LivekitClient.RoomEvent.Connected, () => {
                    console.log('Connected to room:', data.room);
                    document.getElementById('connect-form').classList.add('hidden');
                    document.getElementById('call-ui').classList.remove('hidden');
                    startVisualizer();
                });

                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    resetUI();
                });

                await room.connect(url, token);
                
                // 3. Publish Microphone
                await room.localParticipant.enableCameraAndMicrophone(false, true);

            } catch (error) {
                console.error('Error connecting:', error);
                alert('Connection failed: ' + error.message);
            }
        }

        function disconnectRoom() {
            if (room) room.disconnect();
        }

        function resetUI() {
            document.getElementById('connect-form').classList.remove('hidden');
            document.getElementById('call-ui').classList.add('hidden');
        }

        async function toggleMic() {
            if (!room) return;
            const isEnabled = room.localParticipant.isMicrophoneEnabled;
            await room.localParticipant.setMicrophoneEnabled(!isEnabled);
            
            const btn = document.getElementById('mic-btn');
            if (!isEnabled) {
                btn.classList.remove('bg-red-500');
                btn.classList.add('bg-gray-700');
            } else {
                btn.classList.add('bg-red-500');
                btn.classList.remove('bg-gray-700');
            }
        }

        function startVisualizer() {
            // Simple fake visualizer animation for demo purposes
            // In a real app, you'd attach an AudioAnalyzer to the track
            setInterval(() => {
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    const h = Math.floor(Math.random() * 40) + 10;
                    bar.style.height = h + 'px';
                });
            }, 100);
        }
        
        // Pre-fill URL if strictly necessary for dev convenience
        // document.getElementById('url-input').value = "wss://your-project.livekit.cloud";
    </script>
</body>
</html>
